<!DOCTYPE html>
<html>
<head>
	<title>Daisyworld</title>
	
	<!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->	
	<script type="text/javascript" src="dw.js"></script>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Daisyworld</legend>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="l_ini">Luminosidad</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">inicial</span>
      <input id="l_ini" name="l_ini" class="form-control" placeholder="" type="text" value="0.25">
    </div>
    
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="l_fin"></label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">final</span>
      <input id="l_fin" name="l_fin" class="form-control" placeholder="" type="text" value="2">
    </div>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="steps">Pasos</label>  
  <div class="col-md-4">
  <input id="steps" name="steps" type="text" placeholder="" class="form-control input-md" value="0.01">
    
  </div>
</div>

</fieldset>
</form>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="send"></label>
  <div class="col-md-4">
    <button id="enviar" name="enviar" class="btn btn-primary">Iniciar</button>
  </div>
</div>

<div class="well" id="resp"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

<!-- // Javascript // -->
<script>
$("#enviar").on("click", function(){
	var x = daisyWorld;
	var l_ini = $("#l_ini").val();
	var l_fin = $("#l_fin").val();
	var steps = $("#steps").val();
	$("#resp").append("Daisyworld");
	x.ejecutar(l_ini, l_fin, steps);

});
</script>
</body>
</html>
