<!-- // Javascript // -->
<script>
function graficar(vals,opc){
  switch(opc){
    case 1:
      new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'temp_chart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: vals,
        // The name of the data record attribute that contains x-values.
        xkey: 'pos',
        parseTime: false,
        resize:true,
        // A list of names of data record attributes that contain y-values.
        ykeys: ['temp',],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Temperatura']
      });
    break;
    case 2:
      new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'pobl_chart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: vals,
        // The name of the data record attribute that contains x-values.
        xkey: 'pos',
        parseTime: false,
        // A list of names of data record attributes that contain y-values.
        ykeys: ['pobl_n','pobl_b'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Poblacion negras', 'Poblacion blancas']
      });
    break;

  }
  
}

});
$(document).on("ready", function(){
  $("#clear").on("click", function(){
    $("#temp_chart").empty();
    $("#pobl_chart").empty();
  });
});
</script>
